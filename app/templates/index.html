<!DOCTYPE html>
<html>
<head>
  <title>Welcome Page</title>
  <style>
    body { font-family: Arial; margin: 50px; }
    h1 { margin-bottom: 20px; }
    ul { list-style: none; padding: 0; }
    li { margin: 10px 0; }
    a { text-decoration: none; padding: 10px 20px; background: #007bff; color: white; border-radius: 5px; }
    a:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h1>Welcome to the Cluster</h1>
  <ul>
    {% for btn in buttons %}
      <li><a href="{{ btn.url }}" target="_blank">{{ btn.label }}</a></li>
    {% endfor %}
  </ul>
</body>
</html>
